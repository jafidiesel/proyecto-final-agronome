<div class="content">
    <div class="row">
        <div class="col">
            <button [routerLink]="['/configuracion/asociar/asociarRecomendacion']" type="button"
                class="btn btn-lg btn-success m-4">Asociar Recomendacion</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row animated fadeIn">
                        <div class="col">
                            <app-table *ngIf="this.mostrarTabla" [tableData]="this.recomendacionesTabla"></app-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <button [routerLink]="['/configuracion']" type="button" class="btn btn-secondary btn-md">Volver</button>
    </div>
</div>
